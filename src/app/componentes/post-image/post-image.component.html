<!-- AQUI VAMOS A PROBAR A CREAR EL INPUT FILE CON ANGULAR MATERIAL -->

<button mat-button color="primary" (click)="onClick()" *ngIf="archivosMultiples.length == 0">
    <mat-icon>file_upload</mat-icon>
    Seleccionar imagenes
</button>
<button mat-button color="primary" (click)="uploadImage()" *ngIf="archivosMultiples.length > 0">
    <mat-icon>file_upload</mat-icon>
    Subir imagenes
</button>
<br><br>
<input 
    type="file"
    id="fileUpload"
    name="fileUpload"
    multiple
    style="display: none;"
    (change)="capturarFile($event)"
>

<mat-accordion *ngIf="archivosMultiples.length > 0">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>IMAGENES SELECCIONADAS</mat-panel-title>
            <mat-panel-description>Previsualizacion de las imagenes.</mat-panel-description>
        </mat-expansion-panel-header>
        <img *ngFor="let archivo of archivosPreview" [src]="archivo" width="200px" alt="">
    </mat-expansion-panel>
</mat-accordion>

<mat-tab-group mat-align-tabs="center" *ngIf="resultadoRecibido.length > 0">
    <mat-tab *ngFor="let resultado of resultadoRecibido; index as i" label="Imagen {{i}}">
        <br>
        <p class="resultado">{{resultado}}</p>
        <img [src]="bytesRecibidos[i]" width="200px">
    </mat-tab>
</mat-tab-group>

<!-- ====================== FIN ANGULAR MATERIAL ====================== -->
